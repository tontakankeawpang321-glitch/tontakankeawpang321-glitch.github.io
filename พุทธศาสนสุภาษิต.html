  return `<article class="card" data-idx="${idx}" role="button" tabindex="0" title="‡∏Ñ‡∏•‡∏¥‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏î‡∏π‡∏Ñ‡∏≥‡∏≠‡∏ò‡∏¥‡∏ö‡∏≤‡∏¢‡∏¢‡πà‡∏≠">

    <div class="pali from-sheet">${escapeHtml(it.pali)}</div>

}

function renderPage(){
  const total = filteredItems.length;
  if (total === 0) {
    listEl.innerHTML = '<div class="card from-sheet">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö‡πÄ‡∏á‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏Ç</div>';
    pagerEl.hidden = true;
    return;
  }
  const totalPages = Math.max(1, Math.ceil(total / pageSize));
  if (page > totalPages) page = totalPages;

  const start = (page - 1) * pageSize;
  const end = Math.min(start + pageSize, total);
  
  const fragment = document.createDocumentFragment();
  for(let i = start; i < end; i++) {
    const item = filteredItems[i];
    const originalIndex = allBuddhaQuotes.indexOf(item);
    const cardEl = document.createElement('div');
    cardEl.innerHTML = cardTemplate(item, originalIndex);
    fragment.appendChild(cardEl.firstChild);
  }
  
  listEl.innerHTML = '';
  listEl.appendChild(fragment);
  
  pagerEl.hidden = total <= pageSize;
  pageInfo.textContent = `‡∏´‡∏ô‡πâ‡∏≤ ${page} / ${totalPages}`;
  prevBtn.disabled = page <= 1;
  nextBtn.disabled = page >= totalPages;
}

async function refreshList(forceReload = false){
  if (forceReload) {
    localStorage.removeItem(CACHE_KEY);
    allBuddhaQuotes = [];
  }
  listEl.innerHTML = '<div class="card from-sheet">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏•‚Ä¶</div>';
  pagerEl.hidden = true;
  
  try {
    await loadDataFromGithub();
    
    filteredItems = allBuddhaQuotes.filter(item => {
      const levelMatch = item.level === state.level;
      const categoryMatch = !state.category || item.category === state.category;
      const subcategoryMatch = !state.subcategory || item.subcategory === state.subcategory;
      const queryMatch = !state.q || 
        (item.pali && item.pali.toLowerCase().includes(state.q.toLowerCase())) ||
        (item.trans && item.trans.toLowerCase().includes(state.q.toLowerCase()));
      return levelMatch && categoryMatch && subcategoryMatch && queryMatch;
    });

    if (state.sort === 'cat') {
      filteredItems.sort((a, b) => a.category.localeCompare(b.category, 'th') || Number(a.no) - Number(b.no));
    } else {
      filteredItems.sort((a, b) => Number(a.no) - Number(b.no));
    }
    
    page = 1;
    renderPage();
  } catch(e) { /* error handled in loadDataFromGithub */ }
}

function getUniqueValues(key, filterLevel, filterCategory = null) {
    const filtered = allBuddhaQuotes.filter(item => {
        const levelMatch = item.level === filterLevel;
        const categoryMatch = !filterCategory || item.category === filterCategory;
        return levelMatch && categoryMatch;
    });
    const values = filtered.map(item => item[key]).filter(Boolean);
    return Array.from(new Set(values)).sort((a, b) => a.localeCompare(b, 'th'));
}
